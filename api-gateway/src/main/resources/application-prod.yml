server:
  port: 4004

auth:
  service:
    url: http://host.docker.internal:8081

spring:
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: auth-service-route
          uri: http://host.docker.internal:8081
          predicates:
            - Path=/api/authentication/**
          filters:
            - StripPrefix=1

        - id: product-service-route
          uri: http://host.docker.internal:8083
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1
            - JwtValidation